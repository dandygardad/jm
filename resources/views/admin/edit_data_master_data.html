<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: url('gambar/input_data/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100% ;
        }
        h5.tulisan_label{
            font-weight: bold;
        }

        input[type=text]{
            width: 100%;
            font-size: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Jaya Mandiri Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_promosi">
            <br>
            <img src="gambar/logo/imageonline-co-sharpenedimage.png" class="gambar_input_promosi" width=75rem;>
                <h4 class="tulisan_input_data_promosi">Jaya Mandiri</h4><br>
        </div>
        <div class="form_master_data">
            <form action="#">
                <div class="row">
                    <h3 class="tulisan_input_data_promosi">Edit Data</h3>
                    <p class="warning">Nama Barang tidak boleh kosong!</p>
                    <p class="warning">Gambar tidak boleh kosong!</p>
                    <p class="warning">Deskripsi tidak boleh kosong!</p>
                    <div class="col-25">
                        <h5 class="tulisan_label"><label for="nama">Nama</label></h5>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nama" name="nama" placeholder="Nama Barang">
                    </div>
                    <div class="col-25">
                        <h5 class="tulisan_label"><label for="nama">Gambar</label></h5>
                    </div>
                    <div class="col-75">
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                    <div class="col-25">
                        <h5 class="tulisan_label"><label for="nama">Deskripsi</label></h5>
                    </div>
                    <div class="col-75">
                        <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsi promosi" style="height: 130px; width: 100%; font-size: 15px;"></textarea> 
                    </div>
                    <div class="letak_button">
                        <h5><button class="submit_promosi"><a href="master_data.html" class="text-white">Kembali</a></h5></button>
                        <h5><button class="submit_promosi"><a href="#masukkansubmit" class="text-white"></a>Ubah</button></h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
